{% extends "base.html" %}

{% block content %}
<h1>Munim AI Assistant</h1>

    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
{% else %}
    <a href="{{ url_for('login') }}" class="btn btn-primary">Login with Google</a>
{% endif %}
{% endblock %}
